<div [hidden]="!mostraCarregando" class="telaCarregando">
  <div class="icoCarregando">
    <i class="fa fa-spin fa-spinner" aria-hidden="true"></i>
  </div>
</div>

<div flex fxLayout="column" class="caixaTela">
  <button (click)="voltarTela()" class="botaoVoltar">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
  </button>
  <div class="labelHeader" style="margin-left: 10px;">Selecione um dia</div>
  <div style="margin-top: 10px;" fxLayout="column" style="margin-top:5px;border-radius: 3px; overflow: hidden;    padding: 5px;">
    <div style="display: flex;flex-direction: column;border-radius: 5px;overflow: hidden;">
      <button *ngFor="let item of listaResultado" class="caixaHistorico" fxLayout="column" (click)="diaSelecionadoClick(item)">
        <div fxLayout="row" style="background-color: #ffffff0f;">
          <div fxLayout="row" style="justify-content: center;">
            <div class="textoHistorico">{{item | date:'dd-MM-yyyy' }}</div>
            <div [hidden]="diaSelecionado != item">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
