<div flex fxLayout="column" class="telaDetalhes">
    
  <div class="headerDetalhes" fxLayout="column">
    <button (click)="voltarTela()" class="botaoVoltar" style="padding-top: 10px;">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <div class="labelHeader labelPacote">Crie sua conta</div>
  </div>


  <div class="camposDetalhes" fxLayout="column" >
      <div class="labelHeader" style="    margin-bottom: 20px;">Informe os campos abaixo</div>

    <div fxLayout="column">
      <div fxLayout="row" class="caixaCampos">
        <div class="iconeSearchGD" style="width:0px;z-index: 0;">
          <i class="fa fa-user icoSearch" aria-hidden="true"></i>
        </div>
        <input [(ngModel)]="textoPesquisa" class="campoPesquisa" placeholder="Informe o nome">
      </div>
      <div fxLayout="row" class="caixaCampos">
        <div class="iconeSearchGD" style="width:0px;z-index: 0;">
          <i class="fa fa-envelope icoSearch" aria-hidden="true"></i>
        </div>
        <input [(ngModel)]="textoPesquisa" class="campoPesquisa" placeholder="Informe o e-mail">
      </div>
      <div fxLayout="row" class="caixaCampos">
        <div class="iconeSearchGD" style="width:0px;z-index: 0;">
          <i class="fa fa-key icoSearch" aria-hidden="true"></i>
        </div>
        <input [(ngModel)]="textoPesquisa" class="campoPesquisa" placeholder="Informe a senha">
      </div>
      <div fxLayout="row" style="    margin-top: 16px;">
        <div>
          <input class="magic-checkbox" type="checkbox" [id]="1" [value]="botaoLiClicado" [(ngModel)]="botaoLiClicado">
          <label [for]="1"></label>

        </div>
        <div fxLayout="column" style="padding-left: 15px;font-size: 15px;color: #FFFFFF;">
          <div fxLayout="row">
            Li e aceito os
            <a (click)="onTermoUso()" style="font-weight: 700;padding-left: 5px;padding-right: 5px;">Termos de Uso</a>
            e

          </div>
          <div fxLayout="row">
            <a (click)="onPolitica()" style="font-weight: 700">Pol√≠ticas de Privacidade</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="localBotaoAplicar">
    <button fxFlex="0" class="botaoPesquisar" (click)="onSelecionarPacote($event)">
      Criar
    </button>
  </div>
</div>

<tela-texto class="telaTexto" #telaTexto [hidden]="!mostraTelaTexto" (onFechar)="onFecharTelaTexto()"></tela-texto>
