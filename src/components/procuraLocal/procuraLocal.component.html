<div [hidden]="!mostraCarregando" class="telaCarregando">
  <div class="icoCarregando">
    <i class="fa fa-spin fa-spinner" aria-hidden="true"></i>
  </div>
</div>

<div flex fxLayout="column" class="caixaTela">
  <button (click)="voltarTela()" class="botaoVoltar">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
  </button>
  <div class="labelHeader" style="margin-left: 10px;">Pesquisar</div>
  <div fxLayout="column" class="localPesquisa">
    <div fxLayout="row">
      <input [(ngModel)]="textoPesquisa" (keyup.enter)="realizaBusca()" class="campoPesquisa" placeholder="Informe a cidade ou local">
      <button (click)='realizaBusca()' class="botaoPesquisarLocal botaoPesquisarLocalPeq" style="height: 37px;opacity:1 !important;">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
    <div [hidden]='listaResultado.length > 0' class="textoSemRegistro">Oops, nenhuma cidade encontrada</div>
    <div style="margin-top: 10px;" fxLayout="column" style="margin-top:5px;border-radius: 3px; overflow: hidden;">
      <button *ngFor="let item of listaResultado" class="caixaHistorico" fxLayout="column" (click)="localSelecionadoClick(item)">
        <div fxLayout="row" style="background-color: #ffffff0f;">
          <div>
            <i class="fa fa-map-marker iconePlot" aria-hidden="true"></i>
          </div>
          <div fxLayout="row" style="justify-content: center;">
            <div class="textoHistorico">{{item.city.name}}, {{item.city.state.name}}</div>
          </div>
        </div>
      </button>
    </div>

    <div [hidden]='listaHistorico.length == 0' class="labelHeader" style="font-size: 14px;margin-top: 11px;">Ãšltimas pesquisas selecionadas</div>
    <div style="margin-top: 10px;" fxLayout="column" style="margin-top:5px;border-radius: 3px; overflow: hidden;">
      <button *ngFor="let item of listaHistorico" class="caixaHistorico" fxLayout="column" (click)="historicoSelecionado(item)">
        <div fxLayout="row" style="background-color: #ffffff0f;">
          <div>
            <i class="fa fa-map-marker iconePlot" aria-hidden="true"></i>
          </div>
          <div fxLayout="row" style="justify-content: center;">
            <div class="textoHistorico">{{item.city.name}}, {{item.city.state.name}}</div>
          </div>
        </div>
      </button>
    </div>
  </div>
</div>
