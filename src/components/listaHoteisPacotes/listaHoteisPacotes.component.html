<div class="headerHotel" fxLayout="row">
    <button (click)="voltarTela()" class="botaoVoltarHotel" style="top: 10px;">
        <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </button>
    <div class="textoSelecionado">Selecione um hotel</div>
    <button (click)="selecionarLocal()" class="botaoVoltarHotel" style="top: 10px;left: auto;margin-right: 7px;">
        <i class="fa fa-search" aria-hidden="true"></i>
    </button>
</div>

                <div class=" bounce3"></div>

    </div>
</div>

<div class="telaPacotes" flex fxLayout="row" (scroll)="onScroll($event)">

    <div style="padding-left: 10px;padding-top: 0px;padding-right: 4px;">
        <label class="qtdQuartos">
            <tbody>
                <tr fxLayout="row">
                    <th class="qtd">{{items.length}}</th>
                    <th>hoteis disponívels, com </th>
                    <th class="qtd" style="padding-left: 5px;">{{qtdQuartos}}</th>
                </tr>
            </tbody>
            quartos disponíveis.
        </label>
    </div>


    <div fxLayout="column" class="listaSelecao">
        <button fxLayout="column" class="itemSelecao" *ngFor="let item of items" (click)="itemSelecionado(item)">
            <item-hotel-pacote fxLayout="row" [dados]="item"></item-hotel-pacote>
        </button>
    </div>
</div>

<div class="caixaFiltro" fxLayout="row" [hidden]="!mostraFiltro">
    <button class="botaoFiltro" fxLayout="row" style="flex: 1;border-right: 1px solid #ffffff29;" (click)="mostarMapaClick()">
        <i class="fa fa-map-o icoFiltro" aria-hidden="true"></i>
        <div style="    font-weight: 600;font-size: 11px;">Mapa</div>
    </button>
    <button class="botaoFiltro" fxLayout="row" style="flex: 1" (click)="mostarFiltroClick()">
        <i class="fa fa-filter icoFiltro" aria-hidden="true"></i>
        <div style="    font-weight: 600;font-size: 11px;">Filtros</div>
        <div [hidden]="filtroFiltroAplicado != true" class="icoFiltroAplicado"></div>
    </button>
</div>

<tela-filtros modoHotel="true" #telaFiltroComp class="telaFiltro" (onFiltroAplicado)="onFiltroFiltroAplicado($event)" [hidden]="!mostraTelaFiltro"
    (onFechar)="onFecharFiltro()"></tela-filtros>
