<div class="telaPacotes" flex fxLayout="row" (scroll)="onScroll($event)">

    <div class="headerPacotes" fxLayout="column">
        <div fxLayout="column">
            <div fxLayout="row" class="localCampos">
                <div class="iconeSearchGD" style="width:0px;z-index: 0;">
                    <i class="fa fa-calendar icoSearch" aria-hidden="true"></i>
                </div>
                <button fxFlex="0" class="campoBotao campoData" (click)="selecionarData()">{{valPeriodoSelecionado}}</button>
                <div style="width:10px;"></div>
                <div class="iconeSearchGD" style="width:0px;z-index: 0;">
                    <i class="fa fa-users icoSearch" aria-hidden="true"></i>
                </div>
                <button fxFlex="0" class="campoBotao campoHospedes" (click)="selecionarPessoas()">{{qtdHospedesPesquisa}} h√≥spedes</button>
            </div>
        </div>
    </div>
    <div  [hidden]="filtroFiltroAplicado == true" style="padding-left: 10px;padding-top: 5px;">
    <label  class="qtdQuartos" >
        <tbody>
        <tr fxLayout="row"><th class="qtd">{{itemsOriginal.length}}</th><th>pacotes encontrados</th></tr>
    </tbody>
    </label>
    </div>
    
    
    <div fxLayout="column" class="listaSelecao">
        <button fxLayout="column" class="itemSelecao" *ngFor="let item of items" (click)="itemSelecionado(item)">
            <item-pacote fxLayout="row" [dados]="item"></item-pacote>
        </button>
    </div>
</div>

<div class="caixaFiltro" fxLayout="row" [hidden]="!mostraFiltro">
    <button class="botaoFiltro" fxLayout="row" style="flex: 1;border-right: 1px solid #ffffff29;" (click)="mostarMapaClick()">
        <i class="fa fa-map-o icoFiltro" aria-hidden="true"></i>
        <div style="    font-weight: 600;font-size: 11px;">Mapa</div>
    </button>
    <button class="botaoFiltro" fxLayout="row" style="flex: 1" (click)="mostarFiltroClick()">
        <i class="fa fa-filter icoFiltro" aria-hidden="true"></i>
        <div style="    font-weight: 600;font-size: 11px;">Filtros</div>
        <div [hidden]="filtroFiltroAplicado != true" class="icoFiltroAplicado"></div>
    </button>
</div>

<tela-filtros modoHotel="true" #telaFiltroComp class="telaFiltro" (onFiltroAplicado)="onFiltroFiltroAplicado($event)" [hidden]="!mostraTelaFiltro"
    (onFechar)="onFecharFiltro()"></tela-filtros>
<filtro-pacote (onFiltro)="onFiltroPacote($event)" [hidden]="!mostraPesquisarPacote" class="filtroPacote"></filtro-pacote>
<seleciona-data (periodoSelecionado)="periodoSelecionado($event)" #selecionaDataHotel class="selecionaData" [hidden]="!mostraSelecionaData"
    (onFechar)="onFecharSelecionaData()"></seleciona-data>
<detalhes-pacote #detalhesPacote class="detalhes" [hidden]="!mostraDetalhesPacote" (onFechar)="onFecharDetalhes()"></detalhes-pacote>
<procura-local (localSelecionado)="localSelecionado($event)" class="procuraLocal" [hidden]="!mostraProcuraLocal" (onFechar)="onFecharProcuraLocal()"></procura-local>
<tela-mapa class="telaMapa" #telaMapaHotel [hidden]="!mostraTelaMapa" (onFechar)="onFecharMapa()"></tela-mapa>

<div class="bloqueioPessoas" [hidden]="!mostraSelecionaPessoas" (click)="onFecharSelecionaPessoas()"></div>
<seleciona-pessoas (qtdPessoasChange)="qtdPessoasChange($event)" #selecionaPessoasHotel class="selecionaPessoas" [hidden]="!mostraSelecionaPessoas"></seleciona-pessoas>
